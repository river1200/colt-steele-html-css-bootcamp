<html>
<head>
	<title>Edit Course Landing Page</title>
</head>
<body>
	<h1>Your Course Landing Page</h1>
	<form action="/clp" method="post">
		<div>
			<label for="title">Course Title</label>
			<input type="text" id="title" name="title" required>
		</div>
		<div>
			<label for="description">Course Description</label>
		</div>
		<div>
			<textarea rows="8" cols="24" id="description" name="description"></textarea>
		</div>
		<div>
			<label for="skill-level">Skill Level</label>
			<select id="skill-level" name="skill-level">
				<option value="beginner">Beginner Level</option>
				<option value="intermediate">Intermediate Level</option>
				<option value="expert">Expert Level</option>
				<option value="all">All Levels</option>
			</select>
		</div>
		<div>		
			<label for="confirm">Ready to publish the course?</label>
			<input type="checkbox" id="confirm" name="confirmation" required>
		</div>
		<button>Submit</button>
	</form>
</body>
</html>
